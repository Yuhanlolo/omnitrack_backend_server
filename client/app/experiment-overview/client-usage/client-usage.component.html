<div class="card card-main">
  <div class="card-header">Daily App Launch Count</div>
  <div class="card-body">
    <app-daily-average [dataType]="'launchCount'" [engageLog]="engagementService.engagementLogs" 
      [dates]="engagementService.engagementDates" [height]="'20%'"></app-daily-average>
  </div>
  <div class="card-header">Relative Daily App Launch Count</div>
  <div class="card-body">
    <app-daily-average [dataType]="'launchCount'" [engageLog]="engagementService.relativeLogs" 
      [dates]="engagementService.relativeDates" [height]="'20%'"></app-daily-average>
  </div>
</div>

<div class="card card-main">
  <div class="card-header">Daily Session Engagement</div>
  <div class="card-body">
    <app-daily-average [dataType]="'sessionEngagement'" [engageLog]="engagementService.engagementLogs" 
      [dates]="engagementService.engagementDates" [height]="'20%'"></app-daily-average>
  </div>
  <div class="card-header">Relative Daily Session Engagement</div>
  <div class="card-body">
    <app-daily-average [dataType]="'sessionEngagement'" [engageLog]="engagementService.relativeLogs" 
      [dates]="engagementService.relativeDates" [height]="'20%'"></app-daily-average>
  </div>
</div>
