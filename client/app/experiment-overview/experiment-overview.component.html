<div class="card research-main-fixed-header">
  <div class="container">
    <div class="card-body no-horizontal-padding vertical-padding-small">
      <div class="flex-container flex-stretch flex-align-items-center">
        <mat-slide-toggle class="right-margin-2em" [checked]="configuration.includeWeekends() | async" [tooltips]="[true, true]" (change)="includeWeekendsChanged($event.checked)">Include Weekends</mat-slide-toggle>
        
        <div id="day-index-range-container" *ngIf="dayIndexRange">
          <nouislider [config]="dayIndexRangeSliderConfigs" [min]="0" [max] = "dayIndexMax" [(ngModel)]="dayIndexRange" (ngModelChange)="onDayIndexSliderChanged($event)" ></nouislider>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container main">
  <app-tracking-data-synchronizer-widget></app-tracking-data-synchronizer-widget>
  <app-experiment-data-summary></app-experiment-data-summary>
  <app-engagement></app-engagement>
</div>
