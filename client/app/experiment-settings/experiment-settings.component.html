<div class="container">
  <div class="card card-main">
    <div class="card-header">
      Experiment Information
    </div>
    <table class="table table-data">
      <tr>
        <th>Name</th>
        <td>{{experiment.name}}</td>
      </tr>
      <tr>
        <th>Experiment Id</th>
        <td>{{experiment._id}}</td>
      </tr>
      <tr *ngIf="manager">
        <th>Manager</th>
        <td>{{manager.alias}} ({{manager.email}})</td>
      </tr>
    </table>
  </div>

  <div class="card card-main">
    <div class="card-header">
      Collaborators
    </div>
    <div class="card-block empty">
      No collaborators.
    </div>
    <table class="table table-data">
    </table>
  </div>
</div>
