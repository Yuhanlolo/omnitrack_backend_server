<div class="container">
  <div class="card card-main">
    <div class="card-header">
      Experiment Information
    </div>
    <table class="table table-data">
      <tr>
        <th>Name</th>
        <td>{{experiment.name}}</td>
      </tr>
      <tr>
        <th>Experiment Id</th>
        <td>{{experiment._id}}</td>
      </tr>
      <tr *ngIf="experiment.manager">
        <th>Manager</th>
        <td>{{experiment.manager.alias}} ({{experiment.manager.email}})</td>
      </tr>
    </table>
  </div>

  <div class="card card-main">
    <div class="card-header">
      <div class="flex-container flex-align-items-center flex-stretch">
        <span>Collaborators</span>
        <app-researcher-search-component *ngIf="permissions && permissions.access.manageCollaborators == true"></app-researcher-search-component>
      </div>
    </div>
    <table class="table table-data">
        <thead>
            <tr>
              <th>Email</th>
              <th>Alias</th>
              <th>Permissions</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="hoverable singleline" *ngFor="let collaborator of experiment.experimenters">
              <td>
                {{collaborator.researcher.email}}
              </td>
              <td>
                {{collaborator.researcher.alias}}
              </td>
              <td>

              </td>
              <td>

              </td>
            </tr>
          </tbody>
    </table>
  </div>

  <hr id="remove">
  <div class="text-align-center">
    <button mat-button class="delete-experiment" (click)="onDeleteExperimentClicked()"><mat-icon class="material-icons">delete</mat-icon><span>Delete Experiment</span></button>
  </div>

</div>
