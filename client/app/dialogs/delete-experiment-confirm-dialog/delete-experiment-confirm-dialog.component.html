<div class="dialog dialog-warning dialog-mid">
    <div class="card-header">
      <div class="flex-container flex-align-items-center">
        <mat-icon class="material-icons right-margin-dot2em">report_problem</mat-icon>
        <span>Delete Experiment</span>
      </div>
    </div>

    <div class="card-block">
      
      <hr>
      <div class="pull-right">
          <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
          <button mat-raised-button color="warn" (click)="onYesClick()">Delete Experiment</button>
        </div>
    </div>
  </div>
