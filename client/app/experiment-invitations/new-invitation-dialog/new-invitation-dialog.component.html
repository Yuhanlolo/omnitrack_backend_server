<div class="dialog">
  <div class="card-header">New Invitation</div>
  <div class="card-block">
    <ul class="nav nav-tabs">
      <li class="nav-item" *ngFor="let typeItem of invitationTypeList">
        <a href class="nav-link" [ngClass]="{'active': selectedTypeKey == typeItem.key}" (click)="!!selectInvitationType(typeItem.key)">{{typeItem.tab}}</a>
      </li>
    </ul>
    <div class="card-block">
    <div *ngIf="isSpecificGroupInvitationSelected()" id="container-new-invitation-type-specific">
      <p>
        Participants will be assigned to the selected group.
      </p>
        <div class="form-check" *ngFor="let group of groups">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" [value]="group._id" [checked] = "selectedGroupId == group._id" (change)="onGroupSelected(group._id, $event.target.checked)">{{group.name}}
          </label>
        </div>
    </div>
    <div *ngIf="isRandomGroupInvitationSelected()" id="container-new-invitation-type-random">
      <p>
        Participant will be randomly distributed to the selected groups.
      </p>
        <div class="form-check" *ngFor="let group of groups">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" [value]="group._id" [checked] = "selectedGroupId == group._id" (change)="onGroupChecked(group._id, $event.target.checked)" >{{group.name}}
            </label>
          </div>
    </div>
  </div>

    <hr>
    <div class="pull-right">
      <button type="button" class="btn btn-primary" [disabled]="!isGenerateAvailable()" (click)="generate()">Generate</button>
    </div>
  </div>

  <div class="overlay" *ngIf="isBusy">
      <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
     </svg>
  </div>
</div>
