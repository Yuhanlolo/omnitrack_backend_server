<div class="viewport" #viewPort (resized)="onViewPortResized($event)">
  <div class="viewport-content" (mousedown)="onMouseDownInViewPort($event)" (mousemove)="onMouseMoveInViewPort($event)"
    [style.transform]="makeTransform()" [style.paddingLeft]="horizontalPaddingSize + 'px'"
    [style.paddingRight]="horizontalPaddingSize + 'px'" [style.paddingTop]="verticalPaddingSize + 'px'"
    [style.paddingBottom]="verticalPaddingSize + 'px'">
    <div class="content" (resized)='onContentResized($event)'>

      <div class="trigger-list flex-container" *ngIf="getSortedTriggers() != null && getSortedTriggers().length > 0">
        <app-preview-trigger *ngFor="let trigger of getSortedTriggers()" [trigger]="trigger"></app-preview-trigger>
      </div>

      <div class="tracker-list flex-container">
        <app-preview-tracker *ngFor="let tracker of plan.trackers" [tracker]="tracker"></app-preview-tracker>
      </div>

      <svg class="decorator-canvas" [attr.width]="contentWidth + 'px'" [attr.height]="contentHeight + 'px'"></svg>
    </div>
  </div>
</div>

<div class='card command-panel right-top flex-container flex-align-items-center'>
  <button mat-icon-button (click)="fitView()">
    <mat-icon class="material-icons">aspect_ratio</mat-icon>
  </button>
  <button mat-icon-button (click)="zoomIn()">
    <mat-icon class="material-icons">zoom_in</mat-icon>
  </button>
  <button mat-icon-button (click)="zoomOut()">
    <mat-icon class="material-icons">zoom_out</mat-icon>
  </button>
  <div class="scale-field flex-container flex-align-items-center">
    <input class="form-control form-control-sm" type="text" [value]="scalePercent" (change)="scalePercent = $event.target.value">%
  </div>
</div>
