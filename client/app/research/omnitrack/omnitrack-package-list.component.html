<div class="container">
  <div class="flex-container flex-stretch container-vertical-padding">
    <small class="flex-element info-text">Packages: {{(experimentService.getOmniTrackPackages() | async).length}}</small>
    <button type="button" class="flex-element btn btn-link btn-link-medium">+ Add New Tracking Package</button>
  </div>
  <div class="package-list">
    <div class="card omnitrack-card" *ngFor="let package of (experimentService.getOmniTrackPackages() | async)">
      <div class="card-header">
        <div class="bold">
          {{package.name}}
        </div>
      </div>
      <table class="table table-schema table-sm no-margin-bottom no-borders">
        <thead>
          <tr>
            <th width=50%>Trackers</th>
            <th width=50%>Triggers</th>
          </tr>
        </thead>
        <tr>
          <td>
            <div class="tracker-list">
              <div *ngFor="let tracker of package.data.trackers" class="card card-sm card-component">
                <div class="card-header">
                  {{tracker.name}}
                </div>
                <ul class="list-group list-group-flush attribute-list">
                  <li class="list-group-item font-color-gray" *ngFor="let attribute of tracker.attributes">{{attribute.name}}</li>
                </ul>
              </div>
            </div>
          </td>
          <td>
            <div class="trigger-list">
              <div *ngFor="let trigger of package.data.triggers" class="card card-sm card-component">
                {{trigger.name}}
              </div>
            </div>
          </td>
        </tr>
      </table>
      <div class="card-block">
        <hr>
        <a href="#" class="btn btn-danger">Remove</a>
        <a href="#" class="btn btn-primary">Edit Package</a>
      </div>
    </div>
  </div>
</div>
