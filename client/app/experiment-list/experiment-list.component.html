<div class="container">
  <div class="flex-container flex-stretch">
    <small class="flex-element global-page-title">
      Recent Experiments
    </small>
    <button mat-raised-button color="primary" class="flex-element" (click)="onNewExperimentClicked()">Create new Experiment</button>
  </div>
  <hr>
  <div class="flex-container flex-container-wrap  flex-padded-content flex-container-responsive-columns">
    <div *ngFor="let experiment of experiments">
      <div class="card card-component card-experiment" (click)="onExperimentClicked(experiment)">
        <div class="card-header">
            <span header class="tag tag-primary tag-researcher-role"
            [ngClass]="(getMyRole(experiment) | async)">
            {{getMyRole(experiment) | async}}
            </span>

            <div class="card-title">
              {{experiment.name}}
            </div>
        </div>
        <div class="card-block bottom"></div>
      </div>
    </div>
  </div>


  <div class="spacer  bottom-margin-2em"></div>

  <small class="flex-element global-page-title">
      Example Experiments
  </small>

  <hr>
  
  <div class="flex-container flex-container-wrap  flex-padded-content flex-container-responsive-columns">
      <div *ngFor="let experiment of examples">
        <mat-card class="card-example">
              <div class="card-title">
                {{experiment.name}}
              </div>
              <mat-card-subtitle class="small">
                {{experiment.description}}
              </mat-card-subtitle>
            <mat-card-actions>
              <button mat-button color="primary" (click)="onAddExampleClicked(experiment.key)">Add Experiment</button>
            </mat-card-actions>
        </mat-card>
      </div>
    </div>


</div>
