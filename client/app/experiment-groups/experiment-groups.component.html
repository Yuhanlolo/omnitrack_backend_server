<div class="container">
  <div class="flex-container flex-container-responsive-columns">
    <div class="card participant-group-card card-sm" *ngFor="let group of experimentInfo.groups">
      <div class="card-header no-padding-top no-padding-bottom no-padding-right flex-container flex-align-items-center">
        <span [matTooltip]="group.name" matTooltipPosition="above" class="flex-filler group-name">{{group.name}}</span>
          <button mat-icon-button class="text-color-darkgray" (click)="onUpsertGroupClicked(group)">
            <span class="material-icons">
              edit
            </span>
          </button>
          <button class="text-color-darkgray" mat-icon-button (click)="onDeleteGroupClicked(group)" [disabled]="experimentInfo.groups.length === 1">
            <span class="material-icons">delete</span>
          </button>
      </div>
      <div class="card-body">
        <table class="table table-sm no-horizontal-padding">
          <tr>
            <th>Participants</th>
            <td>{{getNumParticipantsOfGroup(group._id) | async}}</td>
          </tr>
          <tr>
            <th>Tracking Package</th>
            <td>
              <span *ngIf="group.trackingPackageKey">{{(getOmniTrackPackage(group.trackingPackageKey) | async).name}}</span>
              <span *ngIf="!group.trackingPackageKey">Not assigned</span>
            </td>
          </tr>

        </table>
      </div>
    </div>
    <div class="card participant-group-card card-sm card-add-new" (click)="onUpsertGroupClicked(null)">
      <div class="card-body center">
        <div class="content">
          + Add New Group
        </div>
      </div>
    </div>

  </div>
</div>
