<div class="participant-group-card-list">
    <div class="card participant-group-card card-sm" *ngFor="let group of (api.selectedExperimentService().getExperiment() | async).groups">
      <div class="card-header">
        {{group.name}}
      </div>
      <div class="card-block">
        <table class="table table-sm">
          <tr>
            <th>Participants</th>
            <td>{{group.participants.length}}/{{group.maxSize}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="card participant-group-card card-inverse card-sm add-new-group" (click)="onAddNewGroupClicked()">
        <div class="card-block center">
          <div class="content">
            + Add New Group
          </div>
        </div>
      </div>
      
  </div>
