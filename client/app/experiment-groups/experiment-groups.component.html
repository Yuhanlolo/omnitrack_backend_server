<div class="container">
  <div class="list-flex-wrap">
    <div class="card participant-group-card card-sm" *ngFor="let group of groups">
      <div class="card-header">
        {{group.name}}
      </div>
      <div class="card-body">
        <table class="table table-sm no-horizontal-padding">
          <tr>
            <th>Participants</th>
            <td>0/{{group.maxSize}}</td>
          </tr>
          <tr>
            <th>Tracking Package</th>
            <td *ngIf="!group.trackingPackageKey">Not assigned</td>
            <td *ngIf="group.trackingPackageKey">{{(getOmniTrackPackage(group.trackingPackageKey) | async).name}}</td>
          </tr>

        </table>
      </div>
    </div>
    <div class="card participant-group-card card-sm card-add-new" (click)="onAddNewGroupClicked()">
      <div class="card-body center">
        <div class="content">
          + Add New Group
        </div>
      </div>
    </div>

  </div>
</div>
