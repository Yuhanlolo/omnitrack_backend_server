<div class="dialog">
  <div class="card-header">Create New Keystore</div>
  <div class="card-body small">
    <form [formGroup]="keytoolForm">
      <div class="form-group">
        <label>Keystore Password</label>
        <div class="row" formGroupName="matchingStorePassword">
          <div class="col">
            <input formControlName="password" class="form-control form-control-sm" type="password" placeholder="Password" />
          </div>
          <div class="col">
            <input formControlName="confirmPassword" class="form-control form-control-sm" type="password" placeholder="Confirm password" />
          </div>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label>Key</label>
        <table class="table table-sm">
          <tr class="singleline">
            <th>Alias</th>
            <td><input formControlName="alias" type="text" class="form-control form-control-sm" placeholder="Keypair alias"></td>
          </tr>
          <tr class="singleline">
            <th>Key password</th>
            <td>
              <div class="row" formGroupName="matchingKeyPassword">
                <div class="col">
                  <input formControlName="password" class="form-control form-control-sm" type="password" placeholder="Password" />
                </div>
                <div class="col">
                  <input formControlName="confirmPassword" class="form-control form-control-sm" type="password"
                    placeholder="Confirm password" />
                </div>
              </div>
            </td>
          </tr>
          <tr class="singleline">
            <th>Validity (years)</th>
            <td><input formControlName="validity" type="number" class="form-control form-control-sm"></td>
          </tr>
        </table>
        <div class="group certificate">
          <div class="title">Certificate</div>
          <div class="form-group">
            <label>First and last name</label>
            <input type="text" class="form-control form-control-sm" placeholder="First and last name">
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Organizational Unit</label>
                <input type="text" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Organization</label>
                <input type="text" class="form-control form-control-sm">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>City of locality</label>
                <input type="text" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>State or province</label>
                <input type="text" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Country code (XX)</label>
                <input type="text" class="form-control form-control-sm" placeholder="KR, US, UK, CA, JP, ...">
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="text-right">
        <button mat-button color="accent" (click)="onNoClick()">Cancel</button>
        <button type="submit" mat-raised-button color="primary" (click)="onYesClick()">Generate & Download</button>
      </div>
    </form>
  </div>
</div>
