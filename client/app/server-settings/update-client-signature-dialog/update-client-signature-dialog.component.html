<div class="dialog dialog-mid">
  <div class="card-header">
    <span *ngIf="_id">Update Signature</span>
    <span *ngIf="!_id">New Signature</span>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="inputKey">
        <small>Fingerprint Key <span *ngIf="_id && original.key !== key">(edited)</span></small>
        </label>
        <input type="text" class="form-control" id="inputKey" placeholder="Insert a fingerprint key of signature" [(ngModel)]="key">
        <small class="form-text text-muted">Android: use SHA1 fingerprint</small>
    </div>
    <div class="form-group">

      <label for="inputPackage">
        <small>Package <span *ngIf="_id && original.package !== package">(edited)</span></small>
        </label>
        <input type="text" class="form-control" id="inputPackage" aria-describedby="emailHelp" placeholder="Insert package address" [(ngModel)]="package">
    </div>
    <div class="form-group">

      <label for="inputAlias">
        <small>Alias <span *ngIf="_id && original.alias !== alias">(edited)</span></small>
        </label>
        <input type="text" class="form-control" id="inputAlias" aria-describedby="emailHelp" placeholder="Insert alias" [(ngModel)]="alias">
    </div>
    <hr>
    <div class="text-right">
      <button mat-button color="accent" (click)="onNoClick()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onYesClick()" [disabled]="!isValid()">
        <span *ngIf="_id">Update</span>
        <span *ngIf="!_id">Add</span>
      </button>
    </div>
  </div>
</div>
